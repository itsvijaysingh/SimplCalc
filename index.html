<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>SimplCalc - Simplifying Your Calculations</title>

    <meta name="title" content="SimplCalc - Simplifying Your Calculations">
    <meta name="description" content="SimplCalc is a simple yet powerful calculator designed to streamline your calculations. Try SimplCalc for easy and efficient math operations.">
    <meta name="keywords" content="SimplCalc, calculator, simple calculator, math, arithmetic, calculations">
    <meta name="author" content="Vijay Singh">

    <!-- Open Graph Meta Tags / Facebook -->
    <meta property="og:title" content="SimplCalc - Simplifying Your Calculations">
    <meta property="og:description" content="SimplCalc is a simple yet powerful calculator designed to streamline your calculations. Try SimplCalc for easy and efficient math operations.">
    <meta property="og:image" content="assets/images/banner.png">
    <meta property="og:url" content="/">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="SimplCalc - Simplifying Your Calculations">
    <meta name="twitter:description" content="SimplCalc is a simple yet powerful calculator designed to streamline your calculations. Try SimplCalc for easy and efficient math operations.">
    <meta name="twitter:image" content="assets/images/banner.png">

    <!-- Favicon -->
    <link rel="icon" href="assets/images/logo.png" type="image/x-icon">

     <!-- Google Fonts: Archivo Black + Montserrat -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"> 

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Preload Important resources -->
    <link rel="preload" href="assets/css/style.css" as="style" />

</head>
<body>
    <section class="main">
        <h1 class="logo">Simpl<span>Calc</span></h1>
        <div class="container">
            <div class="calculator">
                <div class="input-box"><input id="value" value="" placeholder="0"></div>
                <div class="options-container">
                    <div class="row">
                        <button class="option clear-btn" value="C">C</button>
                        <button class="option primary-color">()</button>
                        <button class="option primary-color" value="%">%</button>
                        <button class="option primary-color" value="/">/</button>
                    </div>
                    <div class="row">
                        <button class="option" value="7">7</button>
                        <button class="option" value="8">8</button>
                        <button class="option" value="9">9</button>
                        <button class="option primary-color" value="*">*</button>
                    </div>
                    <div class="row">
                        <button class="option" value="4">4</button>
                        <button class="option" value="5">5</button>
                        <button class="option" value="6">6</button>
                        <button class="option primary-color" value="-">-</button>
                    </div>
                    <div class="row">
                        <button class="option" value="1">1</button>
                        <button class="option" value="2">2</button>
                        <button class="option" value="3">3</button>
                        <button class="option primary-color" value="+">+</button>
                    </div>
                    <div class="row">
                        <button class="option" value="+/-">+/-</button>
                        <button class="option" value="0">0</button>
                        <button class="option" value=".">.</button>
                        <button class="option primary-bg" id="calculateBtn" value="=">=</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="/assets/js/script.js" defer></script>
</body>
</html>
